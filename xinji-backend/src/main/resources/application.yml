# 心迹 - 应用配置文件
server:
  port: 12380
  servlet:
    context-path: /api

spring:
  application:
    name: xinji-backend
  profiles:
    active: dev
    
  # MySQL配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:xinji}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:123456}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      
  # MongoDB配置
  data:
    mongodb:
      uri: mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${MONGO_DATABASE:xinji}
      
  # Redis配置
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password:
    database: 0
    timeout: 10000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.xinji.entity
  global-config:
    db-config:
      id-type: assign_uuid
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT配置
jwt:
  secret: ${JWT_SECRET:xinjipsychologyhealthsystem2025verysecurekeyformybrain}
  expiration: 604800000  # 7天 (毫秒)
  refresh-threshold: 86400000  # 1天内可刷新 (毫秒)

# AES加密配置
aes:
  key: ${AES_KEY:xinji2025aeskey!}
  iv: ${AES_IV:xinjiiv123456789}

# 阿里云百炼AI配置
aliyun:
  dashscope:
    api-key: ${DASHSCOPE_API_KEY:sk-13a45a9b9ba04475ade4a999a51e1501}
    model: qwen-plus
    timeout: 10000
    max-retries: 3

# 微信支付配置
wechat:
  pay:
    app-id: ${WECHAT_APP_ID:your-app-id}
    mch-id: ${WECHAT_MCH_ID:your-mch-id}
    api-key: ${WECHAT_API_KEY:your-api-key}
    private-key-path: ${WECHAT_PRIVATE_KEY_PATH:/path/to/private_key.pem}
    certificate-path: ${WECHAT_CERTIFICATE_PATH:/path/to/certificate.pem}
    notify-url: ${WECHAT_NOTIFY_URL:https://api.xiniji.com/api/payment/wechat/notify}

# 短信验证码配置
sms:
  mock-enabled: true  # 开发阶段模拟验证码
  code-length: 6
  expire-minutes: 5
  daily-limit: 10
  hourly-limit: 5

# 会员套餐价格(单位: 分)
membership:
  monthly-price: 29    # 0.029元 = 2.9分
  quarterly-price: 78  # 0.078元 = 7.8分
  annual-price: 288    # 0.288元 = 28.8分

# AI配额配置
ai-quota:
  free-daily-limit: 5
  pro-daily-limit: 1000

# 日志配置
logging:
  level:
    root: INFO
    com.xinji: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/xinji.log
    max-size: 100MB
    max-history: 30

# 跨域配置
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600
